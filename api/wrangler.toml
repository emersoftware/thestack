name = "the-stack-api"
main = "src/index.ts"
compatibility_date = "2025-01-01"
compatibility_flags = ["nodejs_compat"]

# D1 Database binding
[[d1_databases]]
binding = "DB"
database_name = "the-stack-db"
database_id = "local"

[vars]
ENVIRONMENT = "development"

# Cron trigger - recalculate scores every 10 minutes
[triggers]
crons = ["*/10 * * * *"]
